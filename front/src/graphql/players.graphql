query Players($take: Int, $skip: Int) {
    players(take: $take, skip: $skip) {
        id
        lastName
        name
        playerEmail
    }
}

query PlayersGrid($where: PlayerWhereInput) {
    players(where: $where) {
        id
        playerEmail
        lastName
        name
        playerSportData {
            fieldPosition
            admissionDate
            handedness
            id
            sport
            category
        }
    }
}

query PlayersCount {
    aggregatePlayer {
        _count {
            id
        }
    }
}
