query Player($where: PlayerWhereUniqueInput!) {
    player(where: $where) {
        lastName
        name
        image
    }
}

query PlayerData($where: PlayerWhereUniqueInput!) {
    player(where: $where) {
        id
        image
        lastName
        playerEmail
        name
        schoolId
        playerPaymentStatus
        playerData {
            playerIdNumber
            playerIdType
            playerIdExpeditionPlace
            playerPhone
            birthday
            placeOfBirth
            id
            gender
        }
        playerGuardian {
            guardianEmail
            guardianId
            guardianIdType
            guardianIdExpeditionPlace
            guardianLastName
            guardianName
            guardianPhone
            guardianType
        }
    }
}

query PlayerCardSection($where: PlayerWhereUniqueInput!) {
    player(where: $where) {
        playerPsychology {
            hobbies
            personalQualities
        }
        playerSportData {
            fieldPosition
        }
    }
}

query PlayerMedicalData($where: PlayerWhereUniqueInput!) {
    player(where: $where) {
        playerMedical {
            alergies
            bloodType
            diseases
            healthProvider
            height
            IMC
            observations
            weight
        }
        playerInjuries {
            name
            observations
            occurrenceDate
        }
        playerSurgeries {
            name
            observations
            performedDate
        }
    }
}

query PlayerSportData($where: PlayerWhereUniqueInput!) {
    player(where: $where) {
        playerSportData {
            category
            admissionDate
            observations
            previousSchool
            sport
            shirtNumber
            fieldPosition
            handedness
        }
    }
}
