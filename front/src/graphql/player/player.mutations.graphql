mutation CreatePlayer($data: PlayerCreateInput!) {
    createPlayer(data: $data) {
        lastName
        name
        playerDataId
        playerEmail
        schoolId
        playerSurgeryId
        playerSportDataId
        playerPsychologyId
        playerMedicalId
        playerInjuriesId
        playerGuardianId
    }
}

mutation UpdatePlayer($data: PlayerUpdateInput!, $where: PlayerWhereUniqueInput!) {
    updatePlayer(data: $data, where: $where) {
        image
        lastName
        name
        playerDataId
        playerEmail
        playerGuardianId
        playerInjuriesId
        playerMedicalId
        playerPsychologyId
        playerSportDataId
        playerSurgeryId
        schoolId
    }
}
