query GetPlayersFilters($where: PlayerWhereInput) {
    players(where: $where) {
        id
        image
        lastName
        name
        playerEmail
        playerStatus
        playerPaymentStatus
        playerData {
            birthday
        }
        playerMedical {
            weight
            height
        }
        playerSportData {
            category
            fieldPosition
            shirtNumber
        }
    }
}


query GetPlayers($where: PlayerWhereInput) {
    players(where: $where) {
        name
        lastName
        playerEmail
        _count {
            playerAttendances
        }
        playerSportData {
            category
            shirtNumber
            sport
        }
    }
}

query Players($take: Int, $skip: Int, $where: PlayerWhereInput) {
    players(take: $take, skip: $skip, where: $where) {
        id
        lastName
        name
        playerEmail
    }
}

query PlayersCount {
    aggregatePlayer {
        _count {
            id
        }
    }
}
